        .surprise-appear {

        @keyframes surpriseAppear {
            0% {

                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg);
            }
        }
        
        .flower-explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .explosion-flower {
            position: absolute;
            font-size: 40px;
            animation: explode 1.5s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(var(--x), var(--y)) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0.3);
            }
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .flower-display {
            font-size: 120px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .flower-name {
            font-size: 2.5em;
            color: #2c3e50;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.3em;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 4s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 16px;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

        function showNewFlower() {

                const distance = 100 + Math.random() * 100;

                const y = Math.sin(angle) * distance;
                
                flower.style.setProperty('--x', x + 'px');
                flower.style.setProperty('--y', y + 'px');

                flower.className = 'surprise-flower surprise-appear';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)].emoji;
                
                // Random edge position
                const side = Math.floor(Math.random() * 4);
                switch(side) {
                    case 0: // top
                        flower.style.left = Math.random() * window.innerWidth + 'px';
                        flower.style.top = '0px';

                    case 1: // right
                        flower.style.left = window.innerWidth + 'px';
                        flower.style.top = Math.random() * window.innerHeight + 'px';
                        break;
                    case 2: // bottom

                        flower.style.top = window.innerHeight + 'px';
